<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <rect width="192" height="192" fill="#2c3e50"/>
  <g transform="translate(16, 16)">
    <!-- Checkerboard pattern -->
    <rect x="0" y="0" width="40" height="40" fill="#b58863"/>
    <rect x="40" y="0" width="40" height="40" fill="#f0d9b5"/>
    <rect x="80" y="0" width="40" height="40" fill="#b58863"/>
    <rect x="120" y="0" width="40" height="40" fill="#f0d9b5"/>
    
    <rect x="0" y="40" width="40" height="40" fill="#f0d9b5"/>
    <rect x="40" y="40" width="40" height="40" fill="#b58863"/>
    <rect x="80" y="40" width="40" height="40" fill="#f0d9b5"/>
    <rect x="120" y="40" width="40" height="40" fill="#b58863"/>
    
    <rect x="0" y="80" width="40" height="40" fill="#b58863"/>
    <rect x="40" y="80" width="40" height="40" fill="#f0d9b5"/>
    <rect x="80" y="80" width="40" height="40" fill="#b58863"/>
    <rect x="120" y="80" width="40" height="40" fill="#f0d9b5"/>
    
    <rect x="0" y="120" width="40" height="40" fill="#f0d9b5"/>
    <rect x="40" y="120" width="40" height="40" fill="#b58863"/>
    <rect x="80" y="120" width="40" height="40" fill="#f0d9b5"/>
    <rect x="120" y="120" width="40" height="40" fill="#b58863"/>
    
    <!-- Red piece -->
    <circle cx="60" cy="60" r="16" fill="#dc3545" stroke="#a52a2a" stroke-width="2"/>
    
    <!-- Black piece -->
    <circle cx="100" cy="100" r="16" fill="#333" stroke="#111" stroke-width="2"/>
  </g>
</svg>
